<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Carregamento de Agentes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { border: 1px solid #ddd; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .warning { background: #fff3cd; border-color: #ffeaa7; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug - Carregamento de Agentes</h1>
        
        <div class="section info">
            <h3>Status Atual</h3>
            <p id="status">Verificando...</p>
        </div>

        <div class="section">
            <h3>Testes de Conex√£o</h3>
            <button class="btn-primary" onclick="testSupabaseConnection()">Testar Conex√£o Supabase</button>
            <button class="btn-primary" onclick="testAgentService()">Testar AgentService</button>
            <button class="btn-primary" onclick="testDirectQuery()">Query Direta Agentes</button>
            <div id="connectionResults"></div>
        </div>

        <div class="section">
            <h3>Logs de Debug</h3>
            <div id="debugLogs"></div>
        </div>

        <div class="section">
            <h3>Dados de Agentes</h3>
            <div id="agentData"></div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2.38.4';

        // Configura√ß√£o do Supabase (usando as mesmas vari√°veis do projeto)
        const supabaseUrl = 'https://fdzhhdmxhzsrfbtqmwip.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkemhoZG14aHpzcmZidHFtd2lwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzE1ODYxNTAsImV4cCI6MjA0NzE2MjE1MH0.7QON3_zSNGF5oOTU1Pzo1nRCFZ-YxnKCTSXasDz2aOY';
        
        const supabase = createClient(supabaseUrl, supabaseKey);

        function log(message, type = 'info') {
            const debugLogs = document.getElementById('debugLogs');
            const timestamp = new Date().toLocaleTimeString();
            const logClass = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            debugLogs.innerHTML += `<div class="section ${logClass}"><strong>[${timestamp}]</strong> ${message}</div>`;
            console.log(`[${timestamp}] ${message}`);
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
        }

        async function testSupabaseConnection() {
            log('üîå Testando conex√£o com Supabase...');
            try {
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error) {
                    log(`‚ùå Erro de autentica√ß√£o: ${error.message}`, 'error');
                    return;
                }

                if (!user) {
                    log('‚ö†Ô∏è Usu√°rio n√£o autenticado', 'warning');
                    return;
                }

                log(`‚úÖ Usu√°rio autenticado: ${user.email} (ID: ${user.id})`, 'success');
                return user;
            } catch (error) {
                log(`‚ùå Erro na conex√£o: ${error.message}`, 'error');
            }
        }

        async function testDirectQuery() {
            log('üìä Executando query direta na tabela agents...');
            try {
                const { data: { user } } = await supabase.auth.getUser();
                
                if (!user) {
                    log('‚ùå Usu√°rio n√£o encontrado para query', 'error');
                    return;
                }

                const { data, error, count } = await supabase
                    .from('agents')
                    .select('*', { count: 'exact' })
                    .eq('user_id', user.id);

                if (error) {
                    log(`‚ùå Erro na query: ${error.message}`, 'error');
                    log(`Detalhes do erro: ${JSON.stringify(error, null, 2)}`, 'error');
                    return;
                }

                log(`‚úÖ Query executada com sucesso`, 'success');
                log(`üìà Total de agentes encontrados: ${count || 0}`, 'info');
                
                if (data && data.length > 0) {
                    log(`üìã Dados dos agentes:`, 'info');
                    data.forEach((agent, index) => {
                        log(`Agent ${index + 1}: ID=${agent.id}, Name=${agent.name || 'N/A'}, Status=${agent.status || 'N/A'}, Active=${agent.is_active}`, 'info');
                    });
                    
                    document.getElementById('agentData').innerHTML = `
                        <h4>Agentes Encontrados (${data.length})</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    log('‚ÑπÔ∏è Nenhum agente encontrado na base de dados', 'warning');
                    document.getElementById('agentData').innerHTML = '<h4>Nenhum agente encontrado</h4>';
                }

                return data;
            } catch (error) {
                log(`‚ùå Exce√ß√£o na query: ${error.message}`, 'error');
            }
        }

        async function testAgentService() {
            log('üîß Testando AgentService...');
            
            // Simular a fun√ß√£o convertDbAgentToAppAgent
            function convertDbAgentToAppAgent(dbAgent) {
                try {
                    let settings = {};
                    try {
                        settings = dbAgent.settings ? 
                            (typeof dbAgent.settings === 'string' ? 
                                JSON.parse(dbAgent.settings) : dbAgent.settings) : {};
                    } catch (e) {
                        log(`‚ö†Ô∏è Erro ao parsear settings: ${e.message}`, 'warning');
                        settings = {};
                    }

                    let parsedFaqs = [];
                    try {
                        if (settings.faqs) {
                            parsedFaqs = typeof settings.faqs === 'string' ? 
                                JSON.parse(settings.faqs) : settings.faqs;
                        }
                    } catch (e) {
                        log(`‚ö†Ô∏è Erro ao parsear FAQs: ${e.message}`, 'warning');
                        parsedFaqs = [];
                    }
                    
                    let status = "pendente";
                    if (dbAgent.status === "ativo") status = "ativo";
                    else if (dbAgent.status === "inativo") status = "inativo";

                    const businessSector = 
                        ["Varejo", "Sa√∫de", "Educa√ß√£o", "Finan√ßas", "Servi√ßos", "Imobili√°ria", 
                          "Alimenta√ß√£o", "Tecnologia", "Turismo", "Outro"]
                          .includes(settings.business_sector) 
                            ? settings.business_sector 
                            : "Outro";

                    return {
                        id: dbAgent.id,
                        nome: settings.name || "",
                        site: settings.website || "",
                        areaDeAtuacao: businessSector,
                        informacoes: settings.information || "",
                        prompt: settings.prompt || "",
                        faqs: parsedFaqs,
                        createdAt: dbAgent.created_at,
                        status: status,
                        connected: !!settings.connected,
                        phoneNumber: settings.phone_number || "",
                        messageCount: settings.message_count || 0,
                        messageLimit: settings.message_limit || 100,
                        instanceName: dbAgent.instance_name
                    };
                } catch (error) {
                    log(`‚ùå Erro na convers√£o do agente: ${error.message}`, 'error');
                    return null;
                }
            }

            try {
                const { data: { user } } = await supabase.auth.getUser();
                
                if (!user) {
                    log('‚ùå Usu√°rio n√£o encontrado', 'error');
                    return;
                }

                const { data, error } = await supabase
                    .from('agents')
                    .select('*')
                    .eq('user_id', user.id);

                if (error) {
                    log(`‚ùå Erro no AgentService: ${error.message}`, 'error');
                    return;
                }

                const agents = data.map(convertDbAgentToAppAgent).filter(agent => agent !== null);
                
                log(`‚úÖ AgentService processou ${agents.length} agentes`, 'success');
                
                if (agents.length > 0) {
                    log('üìã Agentes processados:', 'info');
                    agents.forEach((agent, index) => {
                        log(`Agent ${index + 1}: ${agent.nome} (${agent.status}) - Connected: ${agent.connected}`, 'info');
                    });
                }

                return agents;
            } catch (error) {
                log(`‚ùå Exce√ß√£o no AgentService: ${error.message}`, 'error');
            }
        }

        // Executar testes iniciais
        window.addEventListener('load', async () => {
            updateStatus('Iniciando diagn√≥stico...', 'info');
            
            try {
                await testSupabaseConnection();
                await testDirectQuery();
                await testAgentService();
                
                updateStatus('Diagn√≥stico conclu√≠do', 'success');
            } catch (error) {
                updateStatus(`Erro no diagn√≥stico: ${error.message}`, 'error');
                log(`‚ùå Erro geral: ${error.message}`, 'error');
            }
        });

        // Expor fun√ß√µes globalmente
        window.testSupabaseConnection = testSupabaseConnection;
        window.testAgentService = testAgentService;
        window.testDirectQuery = testDirectQuery;
    </script>
</body>
</html>
