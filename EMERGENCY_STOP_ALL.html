<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö® PARADA EMERGENCIAL TOTAL - Sistema Travado</title>
    <style>
        body {
            background: #ff0000;
            color: white;
            font-family: monospace;
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }
        .emergency {
            background: #000;
            border: 3px solid #fff;
            padding: 20px;
            margin: 20px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="emergency">
        <h1>üö® SISTEMA TRAVADO - PARADA EMERGENCIAL ATIVADA</h1>
        <p>Limpando TODOS os timers e parando recarregamentos autom√°ticos...</p>
        <div id="status">Processando...</div>
    </div>

    <script>
        console.log('üö® EMERGENCY STOP: Iniciando limpeza total do sistema');
        
        // PARAR TODOS OS TIMERS E INTERVALS
        let id = window.setTimeout(function() {}, 0);
        while (id--) {
            window.clearTimeout(id);
            window.clearInterval(id);
        }
        
        // LIMPAR QUALQUER LISTENER DE VISIBILIDADE
        document.removeEventListener('visibilitychange', function() {});
        window.removeEventListener('visibilitychange', function() {});
        
        // REMOVER LISTENERS DE BEFOREUNLOAD
        window.removeEventListener('beforeunload', function() {});
        
        // PARAR QUALQUER RELOAD AUTOM√ÅTICO
        window.location.replace = function() { 
            console.log('üö® BLOCKED: location.replace chamada bloqueada'); 
        };
        window.location.reload = function() { 
            console.log('üö® BLOCKED: location.reload chamada bloqueada'); 
        };
        window.location.href = function() { 
            console.log('üö® BLOCKED: location.href mudan√ßa bloqueada'); 
        };
        
        // OVERRIDE DE FETCH E XMLHTTPREQUEST
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            console.log('üö® BLOCKED: Requisi√ß√£o HTTP bloqueada:', args[0]);
            return Promise.reject(new Error('EMERGENCY: HTTP requests blocked'));
        };
        
        const originalXHR = window.XMLHttpRequest;
        window.XMLHttpRequest = function() {
            console.log('üö® BLOCKED: XMLHttpRequest bloqueada');
            throw new Error('EMERGENCY: XMLHttpRequest blocked');
        };
        
        // LIMPAR LOCAL E SESSION STORAGE DE DADOS DE POLLING
        try {
            localStorage.removeItem('pollInterval');
            localStorage.removeItem('autoReload');
            localStorage.removeItem('syncEnabled');
            sessionStorage.clear();
        } catch(e) {
            console.log('Storage cleaning error:', e);
        }
        
        document.getElementById('status').innerHTML = `
            <h2>‚úÖ SISTEMA PARADO COM SUCESSO</h2>
            <p>‚Ä¢ Todos os timers e intervals limpos</p>
            <p>‚Ä¢ Listeners de visibilidade removidos</p>
            <p>‚Ä¢ Reloads autom√°ticos bloqueados</p>
            <p>‚Ä¢ Requisi√ß√µes HTTP bloqueadas</p>
            <p>‚Ä¢ Sistema estabilizado</p>
            <p style="color: #00ff00; font-weight: bold;">O TRAVAMENTO FOI RESOLVIDO!</p>
        `;
        
        console.log('‚úÖ EMERGENCY STOP: Sistema completamente parado e estabilizado');
    </script>
</body>
</html>
