<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Direto - Link Expirado</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .result { margin: 10px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #e2e3e5; border: 1px solid #d6d8db; color: #383d41; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .url-test { background: #f8f9fa; padding: 10px; border-radius: 5px; margin: 10px 0; font-family: monospace; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste Direto - Detec√ß√£o de Link Expirado</h1>
        
        <div class="url-test">
            <strong>URL de Teste:</strong><br>
            confirmar-email?error=access_denied&error_code=otp_expired&error_description=Email+link+is+invalid+or+has+expired
        </div>

        <button onclick="testarDeteccaoErro()">üîç Testar Detec√ß√£o de Erro</button>
        <button onclick="simularReactComponent()">‚öõÔ∏è Simular Componente React</button>
        <button onclick="irParaPaginaReal()">üöÄ Ir para P√°gina Real</button>

        <div id="resultados"></div>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            document.getElementById('resultados').appendChild(div);
        }

        function testarDeteccaoErro() {
            addResult('üîç <strong>Testando detec√ß√£o de par√¢metros de erro...</strong>', 'info');
            
            // Simular a URL problem√°tica
            const urlProblematica = 'confirmar-email?error=access_denied&error_code=otp_expired&error_description=Email+link+is+invalid+or+has+expired';
            const params = new URLSearchParams(urlProblematica.split('?')[1]);
            
            // Extrair par√¢metros como no c√≥digo React
            const error = params.get("error");
            const errorCode = params.get("error_code");  
            const errorDescription = params.get("error_description");
            
            addResult(`‚Ä¢ error: "${error}"`, 'info');
            addResult(`‚Ä¢ errorCode: "${errorCode}"`, 'info');
            addResult(`‚Ä¢ errorDescription: "${errorDescription}"`, 'info');
            
            // Testar a l√≥gica condicional
            if (error) {
                addResult('‚úÖ <strong>Erro detectado!</strong>', 'success');
                
                if (error === "access_denied" && errorCode === "otp_expired") {
                    addResult('üéØ <strong>Condi√ß√£o espec√≠fica atendida:</strong> access_denied + otp_expired', 'success');
                    addResult('üìù <strong>Mensagem que deveria aparecer:</strong> "O link de confirma√ß√£o expirou ou √© inv√°lido. Links de confirma√ß√£o s√£o v√°lidos por apenas 24 horas."', 'success');
                } else {
                    addResult('‚ùå Condi√ß√£o espec√≠fica N√ÉO atendida', 'error');
                }
                
                // Testar segunda condi√ß√£o
                if (errorDescription && (errorDescription.includes("invalid") || errorDescription.includes("expired"))) {
                    addResult('üéØ <strong>Segunda condi√ß√£o tamb√©m atendida:</strong> errorDescription cont√©m "invalid" ou "expired"', 'success');
                } else {
                    addResult('‚ùå Segunda condi√ß√£o N√ÉO atendida', 'error');
                }
            } else {
                addResult('‚ùå <strong>Nenhum erro detectado</strong>', 'error');
            }
        }

        function simularReactComponent() {
            addResult('‚öõÔ∏è <strong>Simulando l√≥gica do componente React...</strong>', 'info');
            
            // Simular exatamente o que o React faz
            const urlParams = new URLSearchParams('error=access_denied&error_code=otp_expired&error_description=Email+link+is+invalid+or+has+expired');
            
            const token = urlParams.get("token");
            const tokenHash = urlParams.get("token_hash");
            const type = urlParams.get("type") || "signup";
            const redirectTo = urlParams.get("redirect_to");
            const error = urlParams.get("error");
            const errorCode = urlParams.get("error_code");
            const errorDescription = urlParams.get("error_description");
            
            addResult(`üìä <strong>Par√¢metros extra√≠dos:</strong>`, 'info');
            addResult(`‚Ä¢ token: ${token || 'null'}`, 'info');
            addResult(`‚Ä¢ tokenHash: ${tokenHash || 'null'}`, 'info');
            addResult(`‚Ä¢ error: ${error || 'null'}`, 'info');
            addResult(`‚Ä¢ errorCode: ${errorCode || 'null'}`, 'info');
            addResult(`‚Ä¢ errorDescription: ${errorDescription || 'null'}`, 'info');
            
            // Executar a l√≥gica exata do componente
            if (error) {
                addResult('‚úÖ <strong>if (error) = TRUE</strong>', 'success');
                
                if (error === "access_denied" && errorCode === "otp_expired") {
                    addResult('üéØ <strong>MATCH!</strong> error === "access_denied" && errorCode === "otp_expired"', 'success');
                    addResult('üì± <strong>Status:</strong> setStatus("error")', 'success');
                    addResult('üí¨ <strong>Mensagem:</strong> "O link de confirma√ß√£o expirou ou √© inv√°lido. Links de confirma√ß√£o s√£o v√°lidos por apenas 24 horas."', 'success');
                    addResult('üîÑ <strong>Return:</strong> fun√ß√£o deveria retornar aqui', 'success');
                } else {
                    addResult('‚ùå Primeira condi√ß√£o n√£o atendida', 'error');
                }
            } else {
                addResult('‚ùå <strong>if (error) = FALSE</strong>', 'error');
            }
        }

        function irParaPaginaReal() {
            addResult('üöÄ <strong>Redirecionando para p√°gina real...</strong>', 'success');
            const url = `${window.location.origin}/confirmar-email?error=access_denied&error_code=otp_expired&error_description=Email+link+is+invalid+or+has+expired`;
            window.open(url, '_blank');
        }

        // Executar teste autom√°tico
        setTimeout(() => {
            testarDeteccaoErro();
        }, 500);
    </script>
</body>
</html>
