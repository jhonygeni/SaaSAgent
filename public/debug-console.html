<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Link Expirado - Console Real</title>
    <style>
        body { 
            font-family: 'Courier New', monospace; 
            padding: 20px; 
            background: #1a1a1a; 
            color: #00ff00; 
            line-height: 1.6;
        }
        .console { 
            background: #000; 
            padding: 20px; 
            border-radius: 5px; 
            border: 1px solid #333;
            margin: 20px 0;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        .warning { color: #ffd43b; }
        .info { color: #74c0fc; }
        button {
            background: #339af0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
            font-family: inherit;
        }
        .url-display {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #339af0;
            margin: 15px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>üîç Debug Console - Link Expirado</h1>
    
    <div class="url-display">
        <strong>URL Atual:</strong><br>
        <span id="currentUrl"></span>
    </div>

    <button onclick="irParaLinkExpirado()">üîó Ir para Link Expirado</button>
    <button onclick="irParaSemParametros()">üì≠ Ir Sem Par√¢metros</button>
    <button onclick="limparConsole()">üßπ Limpar Console</button>
    <button onclick="analisarParametros()">üìä Analisar Par√¢metros</button>

    <div id="console" class="console">Iniciando debug console...</div>

    <script>
        let consoleDiv = document.getElementById('console');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type;
            consoleDiv.innerHTML += `<span class="${colorClass}">[${timestamp}] ${message}</span>\n`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        function limparConsole() {
            consoleDiv.innerHTML = '';
        }

        function updateCurrentUrl() {
            document.getElementById('currentUrl').textContent = window.location.href;
        }

        function analisarParametros() {
            log('üîç Analisando par√¢metros da URL atual...', 'info');
            
            const params = new URLSearchParams(window.location.search);
            const hash = window.location.hash;
            
            log(`üìç URL completa: ${window.location.href}`, 'info');
            log(`üìã Query string: ${window.location.search}`, 'info');
            log(`üîó Hash: ${hash}`, 'info');
            
            if (params.size === 0) {
                log('‚ùå Nenhum par√¢metro encontrado na URL', 'error');
            } else {
                log(`‚úÖ Encontrados ${params.size} par√¢metros:`, 'success');
                params.forEach((value, key) => {
                    log(`  ‚Ä¢ ${key}: ${decodeURIComponent(value)}`, 'info');
                });
            }

            // Verificar especificamente par√¢metros de erro
            const error = params.get('error');
            const errorCode = params.get('error_code');
            const errorDescription = params.get('error_description');
            
            if (error) {
                log('üö® PAR√ÇMETROS DE ERRO DETECTADOS:', 'error');
                log(`  error: ${error}`, 'error');
                log(`  error_code: ${errorCode}`, 'error');
                log(`  error_description: ${decodeURIComponent(errorDescription || '')}`, 'error');
                
                if (error === 'access_denied' && errorCode === 'otp_expired') {
                    log('‚úÖ Confirmado: Link expirado (OTP expired)', 'warning');
                    log('üí° A√ß√£o necess√°ria: Solicitar novo email de confirma√ß√£o', 'warning');
                }
            }

            // Verificar tokens
            const token = params.get('token');
            const tokenHash = params.get('token_hash');
            
            if (token) {
                log(`üéØ Token encontrado: ${token.substring(0, 20)}...`, 'success');
            } else if (tokenHash) {
                log(`üéØ Token hash encontrado: ${tokenHash.substring(0, 20)}...`, 'success');
            } else {
                log('‚ùå Nenhum token encontrado na URL', 'error');
            }
        }

        function irParaLinkExpirado() {
            log('üöÄ Navegando para link com erro (simulando URL problem√°tica)...', 'info');
            const urlComErro = `${window.location.origin}/confirmar-email?error=access_denied&error_code=otp_expired&error_description=Email+link+is+invalid+or+has+expired`;
            window.location.href = urlComErro;
        }

        function irParaSemParametros() {
            log('üöÄ Navegando para p√°gina sem par√¢metros...', 'info');
            const urlSemParametros = `${window.location.origin}/confirmar-email`;
            window.location.href = urlSemParametros;
        }

        // Monitorar mudan√ßas na URL
        window.addEventListener('hashchange', () => {
            updateCurrentUrl();
            log('üîÑ URL alterada, reanalizing...', 'info');
            //DISABLED setTimeout(analisarParametros, 100);
        });

        // Interceptar erros do console
        window.addEventListener('error', (e) => {
            log(`üí• ERRO JAVASCRIPT: ${e.message} (${e.filename}:${e.lineno})`, 'error');
        });

        // Interceptar logs do console
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;

        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            log(`üìù CONSOLE: ${args.join(' ')}`, 'info');
        };

        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            log(`‚ùå ERROR: ${args.join(' ')}`, 'error');
        };

        console.warn = function(...args) {
            originalConsoleWarn.apply(console, args);
            log(`‚ö†Ô∏è WARNING: ${args.join(' ')}`, 'warning');
        };

        // Inicializa√ß√£o
        updateCurrentUrl();
        log('üéØ Debug console iniciado', 'success');
        log('üîç Use os bot√µes acima para navegar e testar diferentes cen√°rios', 'info');
        
        // Auto-analisar se h√° par√¢metros
        if (window.location.search) {
            //DISABLED setTimeout(analisarParametros, 500);
        }
    </script>
</body>
</html>
