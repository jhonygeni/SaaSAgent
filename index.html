  <body>
    <div id="root"></div>
    
    <!-- DEBUG: Scripts de diagn√≥stico -->
    <script>
      console.log('üîç DEBUG: HTML carregado');
      console.log('üîç DEBUG: Root element exists:', !!document.getElementById('root'));
      
      // Capturar erros JavaScript globais
      window.addEventListener('error', function(event) {
        console.error('‚ùå JavaScript Error:', {
          message: event.message,
          filename: event.filename,
          lineno: event.lineno,
          colno: event.colno,
          error: event.error
        });
        
        // Mostrar erro na tela para debug
        const errorDiv = document.createElement('div');
        errorDiv.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; background: red; color: white; padding: 10px; z-index: 9999; font-family: monospace;';
        errorDiv.innerHTML = `
          <h3>‚ùå JavaScript Error:</h3>
          <p><strong>Message:</strong> ${event.message}</p>
          <p><strong>File:</strong> ${event.filename}:${event.lineno}:${event.colno}</p>
          <pre>${event.error ? event.error.stack : 'No stack trace'}</pre>
        `;
        document.body.appendChild(errorDiv);
      });
      
      // Capturar Promise rejections
      window.addEventListener('unhandledrejection', function(event) {
        console.error('‚ùå Promise Rejection:', event.reason);
        
        const errorDiv = document.createElement('div');
        errorDiv.style.cssText = 'position: fixed; top: 100px; left: 0; right: 0; background: orange; color: white; padding: 10px; z-index: 9999; font-family: monospace;';
        errorDiv.innerHTML = `
          <h3>‚ùå Promise Rejection:</h3>
          <pre>${event.reason}</pre>
        `;
        document.body.appendChild(errorDiv);
      });
      
      // Verificar se o React est√° carregando
      setTimeout(() => {
        const root = document.getElementById('root');
        if (!root || root.innerHTML.trim() === '') {
          console.warn('‚ö†Ô∏è React n√£o renderizou ap√≥s 3 segundos');
          
          const warningDiv = document.createElement('div');
          warningDiv.style.cssText = 'position: fixed; top: 200px; left: 0; right: 0; background: yellow; color: black; padding: 10px; z-index: 9999; font-family: monospace;';
          warningDiv.innerHTML = `
            <h3>‚ö†Ô∏è React Loading Issue:</h3>
            <p>React n√£o renderizou ap√≥s 3 segundos. Verifique o console para erros.</p>
            <p>Root innerHTML: "${root ? root.innerHTML : 'Root n√£o encontrado'}"</p>
          `;
          document.body.appendChild(warningDiv);
        }
      }, 3000);
    </script>
